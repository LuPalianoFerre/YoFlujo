<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>IFlux</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <div id="nav-placeholder"></div>

  <div class="container py-3">
    <h2 class="mb-4">Registros de Venta</h2>
    <div id="total-day" class="total-day mt-3 fw-bold fs-5"></div>

    <!-- Filtro por forma de pago -->
    <div class="filter-payment d-flex justify-content-center gap-3 mb-4" id="filter-payment">
      <button class="btn btn-outline-primary filter-btn active" data-method="todos"
        title="Mostrar todas las formas de pago">
        <i class="fas fa-list"></i>
      </button>
      <button class="btn btn-outline-success filter-btn" data-method="efectivo" title="Efectivo">
        <i class="fas fa-money-bill-wave"></i>
      </button>
      <button class="btn btn-outline-primary filter-btn" data-method="pos" title="POS (Tarjeta)">
        <i class="fas fa-credit-card"></i>
      </button>
      <button class="btn btn-outline-info filter-btn" data-method="transfe" title="Transferencia">
        <i class="fas fa-money-check-alt"></i>
      </button>
    </div>

    <div id="ventas-list" class="ventas-list"></div>

  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>

</html>
