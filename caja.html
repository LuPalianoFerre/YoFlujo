<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>IFlux - Registros de Venta</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <div id="nav-placeholder"></div>

  <main class="container py-3">
    <h2 class="mb-4">Registros de Venta</h2>

    <div id="total-day" class="text-center total-day mt-3 fw-bold fs-5"></div>
    <div id="subtotal-payment" class="text-center fw-bold fs-5"></div>

    <!-- Filtro por forma de pago -->
    <section class="filter-payment d-flex justify-content-center gap-3 mb-4" id="filter-payment">
      <button class="btn filter-btn active" data-method="todos" title="Mostrar todas las formas de pago">
        <i class="fas fa-list"></i>
      </button>
      <button class="btn filter-btn" data-method="efectivo" title="Efectivo">
        <i class="fas fa-money-bill-wave"></i>
      </button>
      <button class="btn filter-btn" data-method="pos" title="POS (Tarjeta)">
        <i class="fas fa-credit-card"></i>
      </button>
      <button class="btn filter-btn" data-method="transfe" title="Transferencia">
        <i class="fas fa-money-check-alt"></i>
      </button>
    </section>

    <!-- Mensaje de estado -->
    <section id="status-message" class="text-center text-muted mb-3"></section>

    <!-- Listado de ventas -->
    <section id="ventas-list" class="ventas-list mb-4"></section>

    <!-- Búsqueda por texto -->
    <section class="mb-3 d-flex justify-content-center gap-2">
      <input type="search" id="search-text" class="form-control search-input w-auto"
        placeholder="Buscar productos o ventas..." aria-label="Buscar productos o ventas" />
      <button id="btn-clear-search" class="btn btn-clear" title="Limpiar búsqueda"><i class="fas fa-times"></i></button>
    </section>

    <!-- Paginación -->
    <nav aria-label="Paginacion de ventas" class="mb-3">
      <ul class="pagination justify-content-center" id="pagination-container"></ul>
    </nav>

    <!-- Botones exportar e imprimir -->
    <section class="text-center mt-3">
      <button id="btn-export" class="btn btn-outline-primary me-3" title="Exportar ventas a CSV"><i class="fas fa-file-csv"></i>
        Exportar CSV</button>
      <button id="btn-print" class="btn btn-action" title="Imprimir listado"><i class="fas fa-print"></i>
        Imprimir</button>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
    <script src="caja.js"></script>
</body>

</html>
