<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>IFlux</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <!-- NAVBAR dinámico -->
  <div id="nav-placeholder"></div>

  <!-- CONTENIDO PRINCIPAL -->
  <main id="main-content" class="container my-4">
    
    <!-- SECCIÓN: Gestión de productos -->
    <section id="crear-producto-container" class="d-flex align-items-center gap-3 mt-4">
      <button id="btn-crear-producto" type="button" aria-label="Crear nuevo producto" 
        class="btn btn-purple rounded-pill px-4 fw-semibold d-flex align-items-center gap-2">
        <i class="fas fa-plus-circle" aria-hidden="true"></i> Crear Producto
      </button>

      <button id="btn-administrar-productos" type="button" 
        class="btn btn-purple rounded-pill px-4 fw-semibold d-flex align-items-center gap-2">
        <i class="fas fa-edit" aria-hidden="true"></i> Administrar productos
      </button>
    </section>

    <!-- SECCIÓN: Modales -->
    <section aria-label="Modales de gestión de productos">
      
      <!-- Modal para Crear Producto -->
      <div class="modal fade" id="crearProductoModal" tabindex="-1" aria-labelledby="crearProductoModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-sm">
          <div class="modal-content rounded-4 shadow-lg border-0">
            <form id="formCrearProducto" class="p-4">
              <div class="modal-header border-0 pb-0">
                <h5 class="modal-title text-purple" id="crearProductoModalLabel">Crear Nuevo Producto</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
              </div>
              <div class="modal-body pt-2">
                <div class="mb-3">
                  <label for="inputNombreProducto" class="form-label fw-semibold text-secondary">Nombre del Producto</label>
                  <input type="text" class="form-control form-control-lg rounded-pill bg-light-subtle border-1 border-purple focus-purple" id="inputNombreProducto" placeholder="Ej: Colet GR" required />
                </div>
                <div class="mb-3">
                  <label for="inputPrecioProducto" class="form-label fw-semibold text-secondary">Precio</label>
                  <input type="number" class="form-control form-control-lg rounded-pill bg-light-subtle border-1 border-purple focus-purple" id="inputPrecioProducto" step="0.01" min="0" placeholder="Ej: 110" required />
                </div>
              </div>
              <div class="modal-footer border-0 pt-0">
                <button type="button" class="btn btn-outline-secondary rounded-pill px-4" data-bs-dismiss="modal">Cancelar</button>
                <button type="submit" class="btn btn-purple rounded-pill px-4 fw-semibold">Guardar Producto</button>
              </div>
            </form>
          </div>
        </div>
      </div>

      <!-- Modal para Administrar Productos -->
      <div class="modal fade" id="administrar-productos-modal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-lg modal-dialog-centered">
          <div class="modal-content p-3 rounded-4 shadow-lg border-0">
            <h5 class="text-purple fw-semibold">Administrar Productos</h5>
            <ul id="lista-productos" class="list-group mt-3"></ul>
            <button type="button" class="btn btn-outline-secondary rounded-pill mt-3 px-4" data-bs-dismiss="modal">Cerrar</button>
          </div>
        </div>
      </div>

    </section>

  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>

</body>
</html>
